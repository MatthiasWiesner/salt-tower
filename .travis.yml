language: python
cache: pip
dist: xenial
python:
- '2.7'
- '3.6'
env:
- SALT_VERSION=2018.3.3
- SALT_VERSION=2017.7.8
- SALT_VERSION=2016.11.10
- SALT_VERSION=2015.8.13
install:
- pip install salt==${SALT_VERSION}
- pip install pytest
script:
- py.test -v
matrix:
  exclude:
  - python: '3.6'
    env: SALT_VERSION=2016.11.10
  - python: '3.6'
    env: SALT_VERSION=2015.8.13
